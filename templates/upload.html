<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Image Upload</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f5f7fa;
      display: flex;
      flex-direction: column; /* so heading stays on top of form */
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 30px;
      color: #222;
      font-size: 28px;
      letter-spacing: 1px;
      text-align: center;
      font-weight: 600;
    }

    form {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: left;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 500;
      color: #444;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

  </style>
</head>
<body>

  <h1>ADMIN PAGE</h1>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Upload Your Image</h2>

    <label>Title:</label>
    <input type="text" name="title" placeholder="Enter image title" required>

    <label>Upload Image:</label>
    <input type="file" name="image" required>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
